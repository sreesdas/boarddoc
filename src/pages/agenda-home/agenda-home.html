<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="selected" color="primary">
    <ion-segment-button value="agenda">
      Agenda
    </ion-segment-button>
    <ion-segment-button value="agenda-vol">
      Agenda Vol
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item>
      <ion-select [(ngModel)]="committee" (ionChange)="selectionChanged()">
        <ion-option value="-1"> Select Committee </ion-option>
        <ion-option *ngFor="let each of committees" value="{{each.id}}">{{each.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div [ngSwitch]="selected">
    <agenda [committee]="committee" *ngSwitchCase="'agenda'">
    </agenda>

    <agenda-vol [committee]="committee" *ngSwitchCase="'agenda-vol'">
    </agenda-vol>
  </div>

<ion-fab right bottom>
  <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  <ion-fab-list side="top">
    <button class="fab-with-label" ion-fab (click)="addAgenda()">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Add Agenda Vol</ion-label>
    </button>
    <button class="fab-with-label" ion-fab (click)="addAgenda()">
      <ion-icon name="document" ></ion-icon>
      <ion-label>Add Agenda</ion-label>
    </button>
  </ion-fab-list>
 </ion-fab>

</ion-content>
