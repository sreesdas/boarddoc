<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-select [(ngModel)]="committee" (ionChange)="selectionChanged()">
      <ion-option value="-1"> Select Committee </ion-option>
      <ion-option *ngFor="let each of committees" value="{{each.id}}">{{each.name}}</ion-option>
    </ion-select>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let each of selectedCommittee.agendas" no-lines>
    <ion-grid>
      <ion-row >
        <ion-col col-11>
          <button ion-item class="item-borderless" >
            <h2>{{each.name}}</h2>
            <p>Committee proposer : {{each.proposer}}</p>
          </button>
        </ion-col>
        <ion-col col-1>
          <button ion-button clear icon-only (click)="presentActionSheet()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button class="fab-with-label" ion-fab (click)="addAgenda()">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Add Agenda Vol</ion-label>
      </button>
      <button class="fab-with-label" ion-fab (click)="addAgenda()">
        <ion-icon name="document" ></ion-icon>
        <ion-label>Add Agenda</ion-label>
      </button>

    </ion-fab-list>
  </ion-fab>
</ion-content>
