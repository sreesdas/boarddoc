<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Committee</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let each of committees">
      <h2>{{each.name}}</h2>
      <p>Committee Owner : {{each.description}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button class="fab-with-label" ion-fab>
        <ion-icon name="create"></ion-icon>
        <ion-label>Edit Details</ion-label>
      </button>
      <button class="fab-with-label" ion-fab>
        <ion-icon name="person-add" ></ion-icon>
        <ion-label>Add Members</ion-label>
      </button>
    </ion-fab-list>
</ion-fab>


</ion-content>
