<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Committee</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list *ngFor="let each of committees" no-lines>
    <ion-grid>
      <ion-row >
        <ion-col col-11>
          <button ion-item class="item-borderless" (click)="goToCommittee(each.name)">
            <h3 >{{each.name}}</h3>
            <p>Committee Owner : {{each.description}}</p>
          </button>
        </ion-col>
        <ion-col col-1>
          <button ion-button clear icon-only (click)="presentActionSheet()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>


</ion-content>
